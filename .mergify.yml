pull_request_rules:
  - name: Merge PRs that are ready
    conditions:
      - status-success=Travis CI - Pull Request
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - "label=status:merge-when-green"
    actions:
      merge:
        method: merge
        strict: smart

  - name: Delete the PR branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
